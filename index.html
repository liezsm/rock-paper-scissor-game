<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="rock-paper-scissor logo"
          class="logo"
        />
        <div class="score-container">
          <p class="score-text">Score</p>
          <div class="score-number">12</div>
        </div>
      </header>

      <main>
        <!-- -game container -->
        <div class="game-container">
          <button class="choice-btn" data-armor="paper">
            <div class="choice-img" data-paper>
              <img src="./images/icon-paper.svg" alt="paper" />
            </div>
          </button>

          <button class="choice-btn" data-armor="scissors">
            <div class="choice-img" data-scissor>
              <img src="./images/icon-scissors.svg" alt="scissors" />
            </div>
          </button>
          <button class="choice-btn" data-armor="rock">
            <div class="choice-img" data-rock>
              <img src="./images/icon-rock.svg" alt="rock" />
            </div>
          </button>
        </div>

        <div class="rules-container">
          <button data-rules-btn tabindex="1" class="rules-btn">Rules</button>
        </div>
      </main>

      <!-- -modal -->

      <section data-modal class="modal-overlay">
        <div class="modal-wrap">
          <h2 class="rules-text">Rules</h2>
          <img src="./images/image-rules.svg" alt="rules for playing" />
          <button class="close-btn" data-close-btn>
            <img src="/images/icon-close.svg" alt="" class="close-img" />
          </button>
        </div>
      </section>

      <!-- -ui for picking an armor/choice -->

      <section class="result">
        <div class="user-picked">
          <div class="user-picked-armor">
            <button class="choice-btn" data-armor="paper">
              <div class="choice-img" data-paper>
                <img src="./images/icon-paper.svg" alt="paper" />
              </div>
            </button>
          </div>
        </div>
        <h2 data-user-pick>YOU PICKED</h2>

        <div class="computer-picked">
          <div class="computer-picked-armor">
            <button class="choice-btn" data-armor="paper">
              <div class="choice-img" data-paper>
                <img src="./images/icon-paper.svg" alt="paper" />
              </div>
            </button>
          </div>
        </div>
        <h2 data-computer-pick>THE HOUSE PICKED</h2>
      </section>
    </div>

    <script src="./app/js/script.js"></script>
  </body>
</html>
