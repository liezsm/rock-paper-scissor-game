<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img
          src="./dist/images/logo.svg"
          alt="rock-paper-scissor logo"
          class="logo"
        />
        <div class="score-container">
          <p class="score-text">Score</p>
          <div class="score-number" id="score">0</div>
        </div>
      </header>

      <main>
        <!-- -game container -->
        <div class="game-container">
          <button class="choice-btn" data-armor="paper">
            <div class="choice-img" data-paper>
              <img src="./dist/images/icon-paper.svg" alt="paper" />
            </div>
          </button>

          <button class="choice-btn" data-armor="scissors">
            <div class="choice-img" data-scissors>
              <img src="./dist/images/icon-scissors.svg" alt="scissors" />
            </div>
          </button>
          <button class="choice-btn" data-armor="rock">
            <div class="choice-img" data-rock>
              <img src="./dist/images/icon-rock.svg" alt="rock" />
            </div>
          </button>
        </div>

        <!-- -ui for picking an armor/choice -->

        <div class="result">
          <div class="result-item user-picked" data-user-choice></div>
          <h2 data-user-pick></h2>

          <div class="result-item comp-picked" data-comp-choice></div>
          <h2 data-comp-pick></h2>

          <div class="show-winner hidden">
            <h1 class="result-of-the-game" data-result-text></h1>
            <button class="play-again" data-play-again-btn>Play Again</button>
          </div>
        </div>

        <div class="rules-container">
          <button data-rules-btn tabindex="1" class="rules-btn">Rules</button>
        </div>
      </main>

      <!-- -modal -->

      <section data-modal class="modal-overlay">
        <div class="modal-wrap">
          <h2 class="rules-text">Rules</h2>
          <img src="./dist/images/image-rules.svg" alt="rules for playing" />
          <button class="close-btn" data-close-btn>
            <img src="/dist/images/icon-close.svg" alt="" class="close-img" />
          </button>
        </div>
      </section>
    </div>

    <script src="./app/js/script.js"></script>
  </body>
</html>
